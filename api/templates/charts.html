<!DOCTYPE html>
<html lang="en">
<head>
  <title>LWT Charts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Year');
      data.addColumn('number', 'Sadness');
      data.addColumn('number', 'Joy');
      data.addColumn('number', 'Love');
      data.addColumn('number', 'Anger');
      data.addColumn('number', 'Fear');
      data.addColumn('number', 'Surprise');


      data.addRows({{ charts }});

      var options = {
        hAxis: {
          title: 'Year',
          format: '####'
        },
        vAxis: {
          title: 'Sentiment Score',
          format: '##.##%',
        },
        title: 'Average Sentiments by Year'
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
    </script>
</head>
<body>
  <div id="textstyle" style="width: 900px; height: 500px;"></div>
</body>
</html>
